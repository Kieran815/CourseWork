<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Data Types</title>
	</head>
	<body>

		<div id="dataTypes">

		</div>

		<script type="text/javascript">
			var myNumber = 10;

			var myString = "Kieran Is Awesome!!!";

			var myArray = ['html', 'css', 'javascript'];

			myObject = {firstName: 'Kieran', lastName: 'Milligan', profession: 'Aspiring Web Develper'};

			console.log(myNumber + " = " + typeof myNumber + "<br>" + myString + " = " + typeof myString + "<br>" + myArray + " = " + typeof myArray + "<br>" + myObject + " = " + typeof myObject);
		</script>

	</body>
</html>
