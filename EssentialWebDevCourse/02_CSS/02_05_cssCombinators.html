<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>CSS Combinators</title>

	<style>
		div p { /* Selects all instances of child elements */
			background-color: green;
			width: 100%;
			height: 150px;
		}

		div > p { /*Selects Immediate Children of Div*/
			background-color: yellow;
			width: 100%;
			height: 150px;
		}
	</style>

</head>


<body>

	<div>
		<p>This is the First paragraph</p>
		<article>
			<p>This is the First Article</p>
		</article>

	</div>

	<div class="">
		<p>This is the Second paragraph</p>
			<article class="">
				<p>This is the Second Article</p>
			</article>

	</div>

</body>


<html>
