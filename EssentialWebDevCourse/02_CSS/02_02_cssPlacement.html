<!doctype html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Hello World</title>

		<style>
			/* User Internal CSS to select instances of elements and apply your styling there. Good for formatting and readability, allows MULTIPLE types of selectors */

			h1 {
				color: rgba(24,91,196,1.00);
				font-family: Cambria, 'Hoefler Text', 'Liberation Serif', Times, 'Times New Roman', serif;
				font-size: 400%;"
			}
		</style>

		<!-- External CSS sheets are separate files where you save your css format for the website. This is preferable, as you can easily edit part or all of the document from one file, as well as keep it clean and not overcrowd the html doc -->
		<link rel="stylesheet" href="placement.css" type="text/css">

	</head>

	<body>
		<div>
			<h1>Hello World</h1>

			<p>This uses no css styling</p>

			<!-- Inline styling is useful for changing individual elements on a page or email. use 'style' tag with quotes to change element appearance, then add you styling -->
			<p style="color:rgba(169, 33, 35, 1.00); font-family:Cambria, 'Hoefler Text', 'Liberation Serif', Times, 'Times New Roman', serif; font-size:150%">This is an example of inline css</p>

			<p>Tracking</p>
		</div>
	</body>
