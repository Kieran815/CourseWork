<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<title>Woring with Divs</title>
	<style>
		#header {
			background-color: #2988C6;
			color: #ffffff;
			font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif;
			text-align: center;
			padding: 20px;
			display: inline-block;
			width: 200px;
			float: left;
		}

		#footer {
			background-color: #000000;
			color: #ffffff;
			font-family: arial;
			text-align: center;
			padding: 5px;
			display: inline-block;
			width: 200px;
			float: right;
		}
	</style>
</head>


<body>
	<!-- Divs can be used to block and group items on a webpage -->
	<div id="header">
		<h1>Web Developer Tutorial Course</h1>
	</div>

	<div id="footer">
		<p>Copyright &copy; Kieran M Milligan</p>
	</div>

</body>


</html>
