<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>CSS: Fucking Fonts</title>

		<style>
			.one {
				font-family: arial;
				/* *** USE 'em' FOR FONT SIZING; 'em' is based on the browser's default text size, so 'em' is better for scaling from a mobile to desk/laptop browser; '1em' is the default, '2em' is double, '3em' is triple, etc; */
				font-size: 3em;
				text-decoration: underline;
				font-weight: bolder;
				font-style: italic;
				text-shadow: 2px 2px 4px green;
			}
		</style>

	</head>


	<body>
		<div>
			<p class="one">This is a font styling</p>
		</div>
	</body>


</html>
