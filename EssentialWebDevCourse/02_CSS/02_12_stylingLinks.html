<!DOCTYPE html>
<html lang="en" dir="ltr">


	<head>
		<meta charset="utf-8">
		<title>Styling Links</title>

		<style media="screen">
			/* Unvisited Link */
			a:link {
				color: #00ff00;
				text-decoration: underlined;
			}

			/* Visited Link */
			a:visited {
				color: #f0000f;
				text-decoration: underlined;
			}

			/* MouseOver Link */
			a:hover {
				color: #ff00ff;
				text-decoration: none;
			}

			/* Selected Link */
			a:active {
				color: #0000ff;
				text-decoration: none;
			}
		</style>

	</head>


	<body>
		<div class="">
			<p>
				<a href="http://www.udemy.com" title="Udemy" target="_blank">Click Here</a> to Learn More
			</p>
		</div>
	</body>
</html>
